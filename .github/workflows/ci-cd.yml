name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  DOCKERHUB_USERNAME: hassanimran
  API_IMAGE_NAME: ad-creative-api

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Placeholder - Lint
        run: echo "âœ… Linting passed"
      
      - name: Placeholder - Tests
        run: echo "âœ… All tests passed"

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.API_IMAGE_NAME }}:latest,${{ env.DOCKERHUB_USERNAME }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ env.API_IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Image pushed successfully
        run: |
          echo "âœ… Image pushed to Docker Hub!"
          echo "ðŸ“¦ Image: ${{ env.DOCKERHUB_USERNAME }}/${{ env.API_IMAGE_NAME }}:latest"
          echo "ðŸ”— View at: https://hub.docker.com/r/${{ env.DOCKERHUB_USERNAME }}/${{ env.API_IMAGE_NAME }}"
